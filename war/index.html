<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>G-Proxy</title>
  </head>
  <body>
  <script type="text/javascript"> 
	function openurl(){
		var server = location.href;
		var url = document.url_form.url.value;
		//alert(server+escape(url));
		var newWin = window.open(server+escape(url));
	}
  </script> 
		
    <h1>Please input a URL</h1>
    <form method="get" action="javascript:openurl();" name="url_form">
    	<p>URL <input type="text" name="url"></p>
    	<p><input type="submit" onclick="openurl();return false;"></p>
    </form>
  </body>
</html>
